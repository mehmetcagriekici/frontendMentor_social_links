<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <!--container-->
      <div class="flex-center container">
        <!--information container-->
        <div class="flex-center information">
          <!--avatar-->
          <div class="avatar">
            <img
              src="./assets/images/avatar-jessica.jpeg"
              alt="avatar jessica"
            />
          </div>
          <!--text-->
          <div class="flex-center text">
            <!--name-->
            <div class="name">
              <p>Jessica Randall</p>
            </div>
            <!--address-->
            <div class="address">
              <p>London, United Kingdom</p>
            </div>
          </div>
        </div>
        <!--divider-->
        <div class="divider">
          <p>"Front-end developer and avid reader."</p>
        </div>
        <!--links list-->
        <ul class="flex-center links">
          <li class="flex-center">Github</li>
          <li class="flex-center">Frontend Mentor</li>
          <li class="flex-center">LinkedIn</li>
          <li class="flex-center">Twitter</li>
          <li class="flex-center">Instagram</li>
        </ul>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mehmet Cagri Ekici</a>.
    </div>
  </body>
</html>
